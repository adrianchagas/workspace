  <style>
    html, body {
    height: 100%;
    }

    body {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #ecdcdc;
    }

    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
    }
    .form-signin .checkbox {
     font-weight: 400;
    }
    .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
    }
    .form-signin .form-control:focus {
    z-index: 2;
    }
    .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }
  </style>
  
<body class="text-center">
    <form class="form-signin">
      <img class="center" src="img/login.png" alt="" width="220" height="80">
      <h1 class="h3 mb-3 font-weight-normal"></h1>

      <label for="inputEmail" class="sr-only"></label>
      <input type="email" id="email" class="form-control form-control-lg" placeholder="Ingresar usuario" onblur="cargarErrores(id, idMensaje)">
      <span style="color: red;" id="errorusuario"></span>
      <br>
      
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="pass" class="form-control form-control-lg" placeholder="Ingresar contraseña" onblur="cargarErrores(id, idMensaje)">
      <span style="color: red;" id="errorcontraseña"></span>
      <br>
      <div class="checkbox mb-3">
      <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="button" onclick="validar()">Login</button>
      <div id = "my-signin2" class="g-signin2 justify-content-start" data-onsuccess="onSignIn"></div>  
    <br> 
    </form>
</body>
<script src="js/init.js"></script>
<script src="js/login.js"></script>
