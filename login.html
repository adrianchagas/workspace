  <style>
    html, body {
    height: 100%;
    }

    body {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f8f9fa
;
    }

    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
    }
    .form-signin .checkbox {
     font-weight: 400;
    }
    .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
    }
    .form-signin .form-control:focus {
    z-index: 2;
    }
    .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }

    .img-centro {
    margin: auto;
    display: block;
    }
  </style>
  
<body>
  <div style="text-align:center" class="text-center">
    <img class="img-centro" src="img/login.png" alt="" width="400" height="150">
    <form class="form-signin">
      
      <div>
      <h1 class="h3 mb-3 font-weight-normal" style="color: #7f9ea5;"><strong>Sign In</strong></h1>
      </div>

      <label for="usuario" class="sr-only"></label>
      <input type="usuario" id="usuario" class="form-control form-control-lg" placeholder="Ingresar usuario" onblur="cargarErrores('usuario', 'opcion1')">
      <span id="opcion1" style="color: red"></span>
      <br>
      
      <label for="contraseña" class="sr-only"></label>
      <input type="password" id="contraseña" class="form-control form-control-lg" placeholder="Ingresar contraseña" onblur="cargarErrores('contraseña', 'opcion2')">
      <span id="opcion2" style="color: red"></span>
      

      <div class="checkbox mb-3">
      <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="button" onclick="validar()">Login</button>
      <div id = "my-signin2" class="g-signin2 justify-content-start" data-onsuccess="onSignIn"></div>  
      <br> 
    </form>
  </div>
</body>
<script src="js/init.js"></script>
