  <section>  
    <div class="container py-5 h-100">
        <h3 class="mb-5">Sign in</h3>

        <div class="form-outline mb-4">
          <input type="email" id="email" placeholder="Ingresar Usuario" class="form-control form-control-lg"/>
          <span id="errorusuario"></span>
        </div>
    
      <div class="form-outline mb-4">
           <input type="password" id="pass" placeholder="Ingresar Contraseña" class="form-control form-control-lg"/>
           <span id="errorcontraseña"></span>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="button" onclick="validar()">Login</button>
      <hr class="my-4">
        <div id = "my-signin2" class="g-signin2" data-onsuccess="onSignIn">
          
    </div>

          <script>

            function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            localStorage.setItem('email', profile.getEmail());
            location.href = 'index.html'
            
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
            location.href = 'index.html'
            } 

            function validar() {
            var usuario = document.getElementById('email');
            var contraseña = document.getElementById('pass');
            var span1 = document.getElementById('errorusuario');
            var span2 = document.getElementById('errorcontraseña');
            if (usuario.value === '' || contraseña.value === '') {
              span1.style.display = 'block';
              span2.style.display = 'block';
              span1.innerHTML = '¡Debe ingresar usuario!';
              span2.innerHTML = '¡Debe ingresar contraseña!';
              usuario.style.border = '2px solid red';
              contraseña.style.border = '2px solid red';
            } else {
                sessionStorage.setItem('usuario', usuario.value);
                sessionStorage.setItem('password', contraseña.value);
                span1.style.display = 'none';
                span2.style.display = 'none';
                location.href = 'index.html';
              }
            }  


            
          </script>
        </div>
